<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LISTA DE PRODUTOS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <div class=" col-8 m-auto pt-8 pb-2 text-center">
            <h1> Produtos</h1>
        </div>

         <div class=" col-8 m-auto pt-4 pb-2 text-center">
             <a href="/form" class="btn btn-primary">Adicionar</a>
         </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <form method="get">
                <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
            </form>


        <div Class="col-sm-13">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Preço em R$</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.modelo}}</td>
                    <td>{{dbs.marca}}</td>
                    <td>{{dbs.preco}}</td>
                    <td>
                         <a href="/view/{{dbs.id}}/" class="btn btn-success">Visualizar</a>
                         <a href="/edit/{{dbs.id}}" class="btn btn-secondary">Editar</a>
                         <a href="/delete/{{dbs.id}}" class="btn btn-danger">Deletar</a>
                    </td>
                 </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
        <div class="pagination">
             {% if db.has_previous %}
                <a href="?page={{db.previous_page_number}}"> < </a>
             {% endif %}

                {{db.number}}

            {% if db.has_next %}
                <a href="?page={{db.next_page_number}}"> > </a>
            {% endif %}
        </div>
</body>
</html>
